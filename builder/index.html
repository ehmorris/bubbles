<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta charset="utf-8" />
    <title>Bubbles! Level Builder</title>
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-180x180.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="../images/favicon-270x270.png"
      sizes="270x270"
    />
    <link rel="apple-touch-icon" href="../images/favicon-270x270.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <div class="levelData" id="levelData"></div>
    <div class="actionsTop">
      <div class="actionsTop-button" id="addRow">
        <div class="actionsTop-button-label">Add Row</div>
        <div class="actionsTop-button-shortcut">(R)</div>
      </div>
    </div>
    <div class="layout">
      <div class="layout-name" id="layout-name"></div>
      <div class="layout-gravity" id="layout-gravity"></div>
      <div class="layout-preview" id="layout-preview"></div>
      <div class="actionsBottom">
        <div class="actionsBottom-button" id="copyToClipboard">
          <div class="actionsBottom-button-label">Copy to Clipboard</div>
          <div class="actionsBottom-button-shortcut">(C)</div>
        </div>
        <div class="actionsBottom-button" id="openPreview">
          <div class="actionsBottom-button-label">Open Preview</div>
          <div class="actionsBottom-button-label">↗︎</div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
